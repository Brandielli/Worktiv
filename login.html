<ion-view title="Worktiv" hide-nav-bar="true" id="login">
    
    <ion-content padding="true" style="background: url(img/bkg_worktiv.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
        
        <form id="login-form" class="list">
            
            <div class="spacer" style="width: 100px; height: 30px;"></div>

            <ion-list id="login-list">
                
                <label class="item item-input item-stacked-label" id="login-input1">
                    <span class="input-label">Login</span>
                    <input type="text" ng-model="email" placeholder="Informe seu e-mail!">
                </label>
                
                <label class="item item-input item-stacked-label" id="login-input2">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="password" placeholder="Informe sua senha!">
                </label>
            
            </ion-list>
            <div class="spacer" style="width: 300px; height: 170px;"></div>
            
            <a id="login-button1" style="color:#0EAC97;font-size:30px;" class="button button-dark button-large button-block button-clear icon-right ion-log-in" ng-click="login(email, password)">Login</a>
    </ion-content>
</ion-view>
